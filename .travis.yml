language: scala
jdk:
  - oraclejdk8

stages:
  - name: check
  - name: test
  - name: release
    if: ((branch = master AND type = push) OR (tag IS present)) AND NOT fork

jobs:
  include:
    - stage: check
      script: sbt scalafmtCheckAll scalafmtSbtCheck
      name: "Scalafmt checks"
    - stage: test
      script: sbt +test
      name: "Cross version tests"
    - stage: release
      script: sbt ci-release publishMicrosite
      name: "Release to sonatype and deploy microsite"

cache:
  directories:
    - $HOME/.sbt/1.0/dependency
    - $HOME/.sbt/boot/scala*
    - $HOME/.sbt/launchers
    - $HOME/.ivy2/cache
    - $HOME/.coursier

before_cache:
  - du -h -d 1 $HOME/.ivy2/cache
  - du -h -d 2 $HOME/.sbt/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
  - rm -rf $HOME/.ivy2/local

before_install:
  - git fetch --tags